<!DOCTYPE html>

</head>
<body>

  
  <header class="main-header">
        <div class="logo">
            <a href="index.html">
                <img src="images/conae_logo_2.png" alt="Logo CONAE" class="site-logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="nav-links">
                
                <li class="menu-desplegable">
                    <a href="#" class="boton-desplegable">ESPACIO EXTERIOR</a>
                    <div class="contenido-desplegable">
                        <a href="#">Acceso al Espacio</a>
                        <a href="#">Misiones</a>
                        <a href="noticias.html">Noticias</a>
                    </div>
                </li>
                <li class="menu-desplegable">
                    <a href="#" class="boton-desplegable">RECURSOS</a>
                    <div class="contenido-desplegable">

            </ul>
        </nav>
    </header>

 
  <section class="seccion-contenido" style="padding-top: 120px;">
    <h2>Crear una cuenta</h2>
    <form id="registroForm" class="login-form">
      <label for="nuevoUsuario">Usuario</label>
      <input type="text" id="nuevoUsuario" name="nuevoUsuario" required />

      <label for="nuevoPassword">Contraseña</label>
      <input type="password" id="nuevoPassword" name="nuevoPassword" required />

      <label for="confirmarPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmarPassword" name="confirmarPassword" required />

      <button type="submit" class="btn-primary">Registrarse</button>
      <p id="mensajeRegistro" class="login-mensaje"></p>
    </form>

    <p class="login-extra">¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
  </section>

 
  <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Institución</a>
                <a href="#">Contacto</a>
            </div>

                <div class="social-icons">
                    <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">

                    </a>

                    <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
