<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CONAE</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <a href="#">
        <img src="images2/conae_logo_2.png" alt="Logo CONAE" class="site-logo" />
      </a>
    </div>
    <nav class="main-nav">
      <ul class="nav-links">
        <li class="menu-desplegable">
          <a href="#" class="boton-desplegable">ESPACIO EXTERIOR</a>
          <div class="contenido-desplegable">
            <a href="#">Acceso al Espacio</a>
            <a href="#">Misiones</a>
            <a href="noticias.html">Noticias</a>
          </div>
        </li>
        <li class="menu-desplegable">
          <a href="#" class="boton-desplegable">RECURSOS</a>
          <div class="contenido-desplegable">
            <a href="#">Plan Espacial</a>
            <a href="#">Aplicaciones</a>
            <a href="#">Productos Saocom</a>
            <a href="#">Servicios</a>
            <a href="#">Educación y Capacitación</a>
          </div>
        </li>
        <li><a href="#" class="live-btn">LIVE <span class="dot"></span></a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="seccion-contenido" style="padding-top: 120px;">
    <h2>Acceso Administrador</h2>
    <form id="loginForm" class="login-form">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <div class="captcha-container">
        <span id="captchaText"></span>
        <input type="text" id="captchaInput" placeholder="Ingrese el captcha" required />
      </div>

      <button type="submit" class="btn-primary">Ingresar</button>
      <p id="mensajeLogin" class="login-mensaje"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Conae. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/login.js"></script>
</body>
</html>
